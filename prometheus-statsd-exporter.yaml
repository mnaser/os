package:
  name: prometheus-statsd-exporter
  version: 0.28.0
  epoch: 1
  description: StatsD exporter for Prometheus
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - curl
      - go
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus/statsd_exporter
      expected-commit: c0a390a2c43f77863278615b47d46e886bdca726
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0

  - runs: |
      make common-build

  - runs: |
      sed -i '/_ "net\/http\/pprof"/d' main.go
      git diff

  - runs: |
      install -Dm755 statsd_exporter "${{targets.destdir}}"/usr/bin/statsd_exporter

  - uses: strip

update:
  enabled: true
  github:
    identifier: prometheus/statsd_exporter
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        statsd_exporter --version
        statsd_exporter --help
