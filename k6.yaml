package:
  name: k6
  version: 0.55.0
  epoch: 1
  description: A modern load testing tool, using Go and JavaScript
  copyright:
    - license: AGPL-3.0-or-later

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grafana/k6
      tag: v${{package.version}}
      expected-commit: 90bb9415d0724355e93eb276624d25394751d54d

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0

  - uses: go/build
    with:
      packages: .
      output: k6

  - uses: strip

update:
  enabled: true
  github:
    identifier: grafana/k6
    strip-prefix: v

test:
  pipeline:
    - name: "test out k6 version"
      runs: |
        k6 version
        k6 --version
        k6 --help
    - name: "run a demo test"
      runs: |
        k6 new
        k6 run script.js --duration=1.5s
