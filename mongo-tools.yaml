package:
  name: mongo-tools
  version: 100.10.0
  epoch: 4
  description: Tools for MongoDB
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - krb5-dev
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mongodb/mongo-tools
      tag: ${{package.version}}
      expected-commit: 6d4f001be3fcf673de04d20176e90ee02ef233a9

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0

  - uses: patch
    with:
      patches: release-platform.patch

  - runs: |
      ./make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv bin/* ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: mongodb/mongo-tools
    strip-prefix: v
    use-tag: true
    tag-filter: "100"

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        bsondump --version
        mongodump --version
        mongoexport --version
        mongofiles --version
        mongoimport --version
        mongorestore --version
        mongostat --version
        mongotop --version
        bsondump --help
        mongodump --help
        mongoexport --help
        mongofiles --help
        mongoimport --help
        mongorestore --help
        mongostat --help
        mongotop --help
