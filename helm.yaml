package:
  name: helm
  version: 3.16.3
  epoch: 1
  description: The Kubernetes Package Manager
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/helm/helm
      tag: v${{package.version}}
      expected-commit: cfd07493f46efc9debd9cc1b02a0961186df7fdf

  - uses: go/bump
    with:
      deps: github.com/docker/docker@v26.1.5 golang.org/x/crypto@v0.31.0

  - runs: |
      make build
      install -Dm755 ./bin/helm "${{targets.contextdir}}/usr/bin/helm"

  - uses: strip

test:
  pipeline:
    - runs: |
        helm version || exit 1
        helm --help
    - runs: |
        helm create test

update:
  enabled: true
  github:
    identifier: helm/helm
    strip-prefix: v
