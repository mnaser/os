package:
  name: nsc
  version: 2.10.0
  epoch: 1
  description: Tool for creating nkey/jwt based configurations
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/nats-io/nsc
      tag: v${{package.version}}
      expected-commit: ce4b0540970b221460e0dcfaafaa7865e33f6fd2

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0
      modroot: .

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: nsc
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

update:
  enabled: true
  github:
    identifier: nats-io/nsc
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nsc --version
        nsc --help
