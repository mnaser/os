package:
  name: goreleaser
  version: 2.4.8
  epoch: 1
  description: Deliver Go binaries as fast and easily as possible
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/goreleaser/goreleaser
      tag: v${{package.version}}
      expected-commit: 377981ebd76e1bbb0dbe07d5428239ec8c5381a8

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0
      modroot: .

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: goreleaser
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

update:
  enabled: true
  github:
    identifier: goreleaser/goreleaser
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        goreleaser --version
        goreleaser --help
