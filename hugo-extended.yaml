package:
  name: hugo-extended
  version: 0.139.4
  epoch: 0
  description: The world's fastest framework for building websites.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - libstdc++

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gohugoio/hugo
      tag: v${{package.version}}
      expected-commit: 3afe91d4b1b069abbedd6a96ed755b1e12581dfe

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0

  - uses: go/build
    with:
      packages: .
      output: hugo
      tags: extended

  - uses: strip

update:
  enabled: true
  github:
    identifier: gohugoio/hugo
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        hugo --help
        hugo version
