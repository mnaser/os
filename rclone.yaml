package:
  name: rclone
  version: 1.68.2
  epoch: 2
  description: rsync for cloud storage - Google Drive, S3, Dropbox, Backblaze B2, One Drive, Swift, Hubic, Wasabi, Google Cloud Storage, Yandex Files
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ca-certificates
      - fuse3
      - tzdata

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f2d16ab4c5856098abe9e194c5f4dde6bfc56b66
      repository: https://github.com/rclone/rclone
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0

  - uses: go/build
    with:
      packages: .
      output: rclone

  - runs: |
      mkdir -p ${{targets.destdir}}/etc
      echo "user_allow_other" >> ${{targets.destdir}}/etc/fuse.conf

update:
  enabled: true
  github:
    identifier: rclone/rclone
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        rclone --version
        rclone --help
