package:
  name: kafka-proxy
  version: 0.3.12
  epoch: 1
  description: Allows a service to connect to Kafka brokers without having to deal with SASL/PLAIN authentication and SSL certificates
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grepplabs/kafka-proxy
      tag: v${{package.version}}
      expected-commit: f8b1a882aa89cb1615ac6813ed4e49a3043498e4

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0

  - uses: go/build
    with:
      packages: .
      output: kafka-proxy

  - uses: strip

update:
  enabled: true
  github:
    identifier: grepplabs/kafka-proxy
    strip-prefix: v

test:
  pipeline:
    - runs: |
        kafka-proxy --help
        kafka-proxy version
