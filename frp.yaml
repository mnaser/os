package:
  name: frp
  version: 0.61.0
  epoch: 2
  description: A fast reverse proxy to help you expose a local server behind a NAT or firewall to the internet.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4bbec09d570add2779cd640cc06e0d1224a42592
      repository: https://github.com/fatedier/frp
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/quic-go/quic-go@v0.48.2 golang.org/x/crypto@v0.31.0

  - runs: |
      make
      mkdir -p ${{targets.destdir}}/usr/bin
      mv bin/frp* ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: fatedier/frp
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        frpc --version
        frps --version
        frpc --help
        frps --help
