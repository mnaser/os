package:
  name: pluto
  version: 5.21.0
  epoch: 0
  description: A cli tool to help discover deprecated apiVersions in Kubernetes
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/FairwindsOps/pluto
      tag: v${{package.version}}
      expected-commit: 8f45ff5c56e1142fb39ba422f9dee52f8309d214

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.33.0

  - uses: go/build
    with:
      packages: ./cmd/pluto/main.go
      output: pluto
      ldflags: |
        -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD)}

  - uses: strip

update:
  enabled: true
  github:
    identifier: FairwindsOps/pluto
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    - runs: |
        pluto version
        pluto --help
