package:
  name: chezmoi
  version: 2.55.0
  epoch: 1
  description: Manage your dotfiles across multiple diverse machines, securely.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/twpayne/chezmoi
      tag: v${{package.version}}
      expected-commit: 1fe5b499e4b47103b5e69904d7ce49d5338307db

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -s -w
        -X main.version=${{package.version}}
        -X main.commit=$(git rev-parse HEAD)
        -X main.date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        -X main.buildSource=wolfiRelease
      output: chezmoi

  - uses: strip

update:
  enabled: true
  github:
    identifier: twpayne/chezmoi
    strip-prefix: v

test:
  pipeline:
    - runs: |
        export HOME=$PWD
        chezmoi --version
        chezmoi --help
